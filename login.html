<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login.css">
    <title>PIZZARIA</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center login-container">
    <div class="card p-4 p-md-5" style="width: 100%; max-width: 400px;">
      <h3 class="mb-4 text-center">Login</h3>
      <form>
        <div class="mb-3">
          <label for="Nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="box-name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="box-phone" placeholder="Telefone" required>
        </div>
          <div class="mb-3">
          <label for="adress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="box-adress" placeholder="Endereço" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><a href="cardapio.html" style="text-decoration: none; color: white;">Entrar</a></button>
      </form>
    </div>
  </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
